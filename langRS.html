<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Konverzija valuta</title>
</head>
<body>
    
    <div class="glavni">
        <div class="naslov1"><h1>Konverzija valuta</h1></div> 
    
        <div class="unos">
            <div class="prva-valuta">
                <label for="fromCurrency">Od</label><br>
                <select id="fromCurrency">
                    <option value="EUR">EUR</option>
                </select>
            </div>
        
            <div class="kolicina">
                <label for="amount">Količina</label>
                <input type="number" id="amount">
            </div>
        
            <div class="druga-valuta">
                <label for="toCurrency">U</label><br>
                <select id="toCurrency">
                </select>
            </div>
        </div>
    
       <div class="izracunaj">
           <button id="calculate">Izračunaj</button><br>
       </div>

      <div class="rezultat"><span id="result"></span></div>

      <div class="language">
        <a href="index.html"><img src="images/united-kingdom.svg"></a>
      </div>

    </div>

    <script src="main.js"></script>
</body>
</html>
