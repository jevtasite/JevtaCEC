<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Konventor valuta</title>
</head>
<body>
    
    <div class="container overflow-hidden glavni text-center">
        <div class="row gy-5 pt-2">
            <div class="col">
                <h1>Konventor valuta</h1>
            </div>
        </div>
    
        <div class="row mt-4 mt-md-5"> <!-- Added mt-4 for mobile spacing -->
            <div class="col-12 col-md-4">
                <label for="fromCurrency">Iz valute</label><br>
                <select id="fromCurrency" class="form-select">
                    <option value="EUR">EUR - Eurozona</option>
                </select>
            </div>
    
            <div class="col-12 col-md-4">
                <label for="amount">Iznos</label>
                <input type="number" id="amount" class="form-control" value="100">
            </div>
    
            <div class="col-12 col-md-4">
                <label for="toCurrency">U valutu</label><br>
                <select id="toCurrency" class="form-select">
                    <option value="RSD">RSD - Srbija</option>
                </select>
            </div>
        </div>
    
        <div class="row mt-4">
            <div class="col-12 col-md-4 mt-2">
                <button id="calculate">Izraƒçunaj</button>
            </div>
    
            <div class="col-12 col-md-4 mt-3">
                <span id="result"></span>
            </div>
    
            <div class="col-12 col-md-4 mt-3">
                <a href="index.html">
                    <img src="images/united-kingdom.svg" alt="uk" class="img-fluid">
                </a>
                <p id="lang">Jezik</p>
            </div>
        </div>
    </div>
    
    
    
        
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="js/mainRS.js"></script>
</body>
</html>
